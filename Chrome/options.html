<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen">    
    <script src="resources/js/jquery-3.2.1.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="3dRudder-1.0.4.js"></script>
    <script src="options.js"></script>
    <title>Options 3dRudder Chrome Extension</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header">Options 3dRudder Chrome Extension</div>
            <div class="card-body">            
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-video-tab" data-toggle="pill" href="#pills-video" role="tab" aria-controls="pills-video" aria-selected="true">Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-about-tab" data-toggle="pill" href="#pills-about" role="tab" aria-controls="pills-about" aria-selected="false">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-video" role="tabpanel" aria-labelledby="pills-video-tab">
                        <h3>HTML5 video controls</h3>
                        <div class="row">
                            <div class="col col-lg-4">
                                <h5 class="alert alert-secondary">Play/Pause</h5>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect01">Axis</label>
                                    </div>
                                    <select class="custom-select" id="playpause">                                    
                                        <option selected value="pitch">Pitch</option>
                                        <option value="roll">Roll</option>
                                        <option value="yaw">Yaw</option>
                                        <option value="updown">Updown</option>
                                    </select>
                                </div>     
                                <div class="input-group mb-3">                   
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Threshold</span>
                                    </div>
                                    <input type="number" min="0" max="100" step="1" id="playpauseThreshold" class="form-control" placeholder="% of axis to trigger event" aria-label="Value" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-lg-4">
                                <h5 class="alert alert-secondary">FastForward/Rewind</h5>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect02">Axis</label>
                                    </div>
                                    <select class="custom-select" id="forwardrewind">                                    
                                        <option selected value="pitch">Pitch</option>
                                        <option value="roll">Roll</option>
                                        <option value="yaw">Yaw</option>
                                        <option value="updown">Updown</option>
                                    </select>  
                                </div>     
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Threshold</span>
                                    </div>
                                    <input type="number" min="0" max="100" step="1" id="forwardrewindThreshold" class="form-control" placeholder="% of axis to trigger event" aria-label="Value" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Speed</span>
                                    </div>
                                    <input type="number" step="0.01" id="forwardrewindSpeed" class="form-control" placeholder="multiplicater" aria-label="Value" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                            <span class="input-group-text">frame/second</span>
                                        </div>
                                </div>
                            </div>
                            <div class="col col-lg-4">
                                <h5 class="alert alert-secondary">Volume +/-</h5>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect03">Axis</label>
                                    </div>
                                    <select class="custom-select" id="volume">                                    
                                        <option selected value="pitch">Pitch</option>
                                        <option value="roll">Roll</option>
                                        <option value="yaw">Yaw</option>
                                        <option value="updown">Updown</option>
                                    </select>   
                                </div>
                                <div class="input-group mb-3">                         
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Threshold</span>
                                    </div>
                                    <input type="number" min="0" max="100" step="1" id="volumeThreshold" class="form-control" placeholder="% of axis to trigger event" aria-label="Value" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-about" role="tabpanel" aria-labelledby="pills-about-tab">
                        About
                    </div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        Contact
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
