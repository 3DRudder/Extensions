<!DOCTYPE html>
<html>
<head>
    <title>API SDK 3dRudder</title>
    <script src="chrome-extension://ihlbncjfbfgjgacbakjdlflgnjpehdap/3dRudder-1.0.3.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <h1>"Websocket"</h1>
    <button id="button" onClick="">Start connection</button>
    <br>
    <div id="device"></div>
    <div id="error"></div>
    <br>
    <div id="main" hidden=true>
        <form id="frm1">
            Port: <input type="number" name="port"><br>
            Frequency: <input type="number" name="frequency"><br>
            Duration: <input type="number" name="duration"><br><br>
            <input type="button" onclick="playSound()" id="buttonSound" value="PlaySound">
        </form>
        <form id="frmfreeze">
            Port: <input type="number" name="port"><br>
            <input type="button" onclick="freeze()" id="buttonFreeze" value="Freeze">
        </form>      
        <pre id="out"></pre>
    </div>
</body>
</html>
