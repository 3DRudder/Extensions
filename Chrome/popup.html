    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen">    
    <script src="resources/js/jquery-3.2.1.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="3dRudder-1.0.4.js"></script>
    <script src="options.js"></script>
    <script src="popup.js"></script>
    <link href="options.css" rel="stylesheet" media="screen">
    <link href="popup.css" rel="stylesheet" media="screen">
    <title>Popup 3dRudder Chrome Extension</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-rudder">
        <h2 class="navbar-brand mb-0 h1"><b>3dRudder</b> | Video playback control</h2>
      </nav>
    </header>
    <div class="container">      
      <div class="alert" id="serverInfo" role="alert"></div>
      <div class="row">
          <div class="col-lg-4">
              <div class="alert alert-secondary">
                  <div class="icon playpause"></div>
                  <h5 class="title-right">Play/Pause</h5>
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Axis</label>
                  </div>
                  <select class="custom-select" id="playpause">                                    
                    <option selected value="forwardbackward">Pitch</option>
                    <option value="leftright">Roll</option>
                    <option value="rotation">Yaw</option>
                    <option value="updown">Updown</option>
                  </select>
              </div>     
              <div class="input-group mb-3">                   
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Sensitivity</span>
                  </div>
                  <input type="number" min="0" max="100" step="1" id="playpauseThreshold" class="form-control" placeholder="% of axis to trigger event" aria-label="Value" aria-describedby="basic-addon1">
                  <div class="input-group-append">
                      <span class="input-group-text">%</span>
                  </div>
              </div>                                
          </div>
          <div class="col-lg-4">
              <div class="alert alert-secondary">
                  <div class="icon forwardrewind"></div>
                  <h5 class="title-right">Fast Forward/Rewind</h5>
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect02">Axis</label>
                  </div>
                  <select class="custom-select" id="forwardrewind">                                    
                    <option selected value="forwardbackward">Pitch</option>
                    <option value="leftright">Roll</option>
                    <option value="rotation">Yaw</option>
                    <option value="updown">Updown</option>
                  </select>  
              </div>    
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Sensitivity</span>
                  </div>
                  <input type="number" min="0" max="100" step="1" id="forwardrewindThreshold" class="form-control" placeholder="% of axis to trigger event" aria-label="Value" aria-describedby="basic-addon1">
                  <div class="input-group-append">
                      <span class="input-group-text">%</span>
                  </div>
              </div>
              <div class="row">
                  <span class="mx-auto" id="basic-addon1">Max Speed</span>
                  <span class="mx-auto" id="basic-addon1">x2</span>                                    
                  <input type="range" id="forwardrewindSpeed" min="2" max="5" step="1" list="tickmarks">
                  <datalist id="tickmarks">
                      <option value="2" label="x2">
                      <option value="3" label="x3">
                      <option value="4" label="x4">
                      <option value="5" label="x5">  
                  </datalist>
                  <span class="mx-auto">x5</span>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="alert alert-secondary">
                  <div class="icon volume"></div>
                  <h5 class="title-right">Volume +/-</h5>
              </div>                                
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect03">Axis</label>
                  </div>
                  <select class="custom-select" id="volume">                                    
                    <option selected value="forwardbackward">Pitch</option>
                    <option value="leftright">Roll</option>
                    <option value="rotation">Yaw</option>
                    <option value="updown">Updown</option>
                  </select>   
              </div>
              <div class="input-group mb-3">                         
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Sensitivity</span>
                  </div>
                  <input type="number" min="0" max="100" step="1" id="volumeThreshold" class="form-control" placeholder="% of axis to trigger event" aria-label="Value" aria-describedby="basic-addon1">
                  <div class="input-group-append">
                      <span class="input-group-text">%</span>
                  </div>
              </div>
          </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="activateExt">
        <label class="custom-control-label" for="activateExt">Don't activate now</label>
      </div>
